<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">


    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img id="logo-img" src=".\imagens\ewine.png" alt="logo">
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html/#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html/#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html/#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
                <div class="col-md-12 col-sm-12">
                    <form class="form-row">
                        <div class="col">
                            <label for="nome" class="col-form-label-sm">Nome</label>
                            <input type="text" class="form-control" name="nome" required
                                placeholder="campo obrigatório">
                        </div>
                        <div class="col">
                            <label for="email" class="col-form-label-sm">E-mail</label>
                            <input type="email" class="form-control" name="email" placeholder="campo obrigatório"
                                required>

                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="endereco" class="col-form-label-sm">Endereço completo</label>
                                <input type="text" class="form-control" id='endereco' placeholder="campo obrigatório"
                                    required>
                            </div>
                            <div class="col">
                                <label for="bairro" class="col-form-label-sm">Bairro</label>
                                <input type="text" class="form-control" id='bairro' placeholder="campo obrigatório"
                                    required>

                            </div>
                            <div class="col">
                                <label for="cidade" class="col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control"
                                    placeholder="campo obrigatório" required>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col">
                                <label for="estado" class="col-form-label-sm">Estado</label>
                                <select name="estado" id="estado" class="form-control" required>
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="mg">MG</option>
                                    <option value="rj">RJ</option>
                                    <option value="go">GO</option>
                                    <option value="sc">SC</option>
                                    <option value="to">TO</option>
                                    <option value="bh">BH</option>
                                    <option value="mt">MT</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep" class="col-form-label-sm">CEP</label>
                                <input type="text" name="cep" id='cep' class="form-control"
                                    placeholder="campo obrigatório" required>
                            </div>
                            <div class="col">
                                <label for="Telefone" class="col-form-label-sm">Telefone</label>
                                <input type="text" name="telefone" id='telefone' class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info" class="col-form-label-sm">Informações</label>
                                    <textarea class="form-control" name="info" id="info" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="form-check-label">Aceito receber mensagens
                                        promocionais</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
                        <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-01">Cadastre-se</a> para
                            receber novidades.</p>
                    </form>
                </div>

            </div>
        </div>
    </section>

    </div>
    <div class="modal fade" id="modal-01">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                </div>
                <div class="modal-body">
                    <p>Preencha os campos para receber novidades e promoções</p>
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="digite seu nome">
                            </div>
                            <div class="form-group col-4">

                                <input type="email" class="form-control form-control-sm mb-2" name="email"
                                    placeholder="e-mail">
                            </div>
                            <div class="form-group col-4">
                                <button class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
